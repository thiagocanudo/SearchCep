<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Search Cep</title>
	<link rel="stylesheet" href="">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
<body>
	
<script>

	$( document ).ready(function() {
		console.log( "ready!" );

		var botao = $('a').css({
			"display": "block",
			"width": "75px",
			"text-align": "center",
			"color": "white",
			"background-color": "#6b6b6b",
			"padding": "2px",
			"border-radius": "5px",
			"border": "1px  solid #4b4b4b",
			"margin": "0 auto"
		});

		var CEP;
		var intRegex = /\D/;

		botao.click(function(e){
			e.preventDefault();

			CEP = $('#CEP').val();
			CEP2 = $('#CEP2').val();

			CEP = CEP + CEP2;

			CEP = CEP.replace("-", "");

			if(CEP == ""){
				$("strong").text("Preencha o campo CEP");
				$("p").text("");
			}

			// else if(CEP.value.match(intRegex)){
			// 	$("strong").text("só números");
			// }

			else{

				$.ajax({url:"http://cep.correiocontrol.com.br/"+CEP+".json",
					success:function(retorno)
					{	
						$("strong").text(CEP);
						$("p").text(
							retorno.logradouro + ", " + 
							retorno.bairro + ", " + 
							retorno.localidade + ", " + 
							retorno.uf
						);
					},
					error:function(error){
						$('strong').text("Cep inexistente");
						$("p").text("");
					}
				});

			}

		});
	});

</script>	

	<div style="width:350px;margin:50px auto;">
		<div style="width:120px;margin:0 auto;">
			<input type="text" id="CEP" name="" value="" placeholder="" style="display:inline-block;width:75px;padding:3px;margin:10px auto;text-align:center;border-radius:5px;border:1px  solid #4b4b4b;">
			<input type="text" id="CEP2" name="" value="" placeholder="" style="display:inline-block;width:25px;padding:3px;margin:10px auto;text-align:center;border-radius:5px;border:1px  solid #4b4b4b;">
		</div>
		<a href="" title="">Buscar</a>
		<strong style="display:block;text-align:center;margin:50px auto 5px;"></strong>
		<p style="text-align:center;margin:0 auto;"></p>
	</div>

</body>
</html>
